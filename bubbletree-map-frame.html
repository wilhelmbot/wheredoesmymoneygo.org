<script src="{{site.baseurl}}/js/bubblemap.js"></script>
<script src="{{site.baseurl}}/img/categories/types.js"></script>

<script type="text/javascript">
(function ($) {
  yepnope([
    { load: OpenSpending.getBubbleMapDependencies('{{site.openspendingjs}}', '{{site.baseurl}}'),
     complete: function() {
       new OpenSpending.BubbleMap({
          openspendingjs: '{{site.openspendingjs}}',
          query: {
            dataset: '{{site.dataset}}',
            cuts: ['{{site.timecut}}'],
            drilldowns: ['type'],
            breakdown: 'state',
            rootNodeLabel: 'Total'
          },
          bubbleStyles: {
							'type':  BubbleTreeStyles.FondenType
				  },
          bubblesPath: '{{site.baseurl}}/img/categories/',
          map: {
            url: '{{site.baseurl}}/img/mexico.svg',
            layerName: 'states',
            keyAttribute: 'name',
            legendText: 'Costo de insumos en'
          },
          table: { show: false }
        });
    }
   }
  ]); // yepnope()
})(jQuery)
</script>

<div id="wdmmg-bubblemap">
  <div id="preloader" style="text-align: center; padding: 100px"><img src="{{site.baseurl}}/img/ajax-loader.gif" style="vertical-align:top" /> &nbsp;<span class="txt">loading javascript libraries</span></div>

  <div id="wdmmg-bt">
    <div class="bubbletree-wrapper">
        <div id="wdmmg-bubbletree" class="bubbletree"></div>
    </div>  
  </div>
  <div id="wdmmg-map-legend" class="under-curtain"></div>
  <div id="wdmmg-map" class="under-curtain"></div>
  <div id="wdmmg-map-source">Fuente: <a href='http://openspending.org/{{site.dataset}}' target='_blank'>http://openspending.org/{{site.dataset}}</a></div>
</div><!-- /#wdmmg-bubblemap -->
